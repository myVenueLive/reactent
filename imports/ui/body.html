<body>
	<header>
		<h1>Test Reactent components</h1>
	</header>
	<section>
		<p>Here come all testable components</p>
		<article>
			{{#if queryLoaded}}
				{{#each pages}}
					{{> page}}
				{{/each}}
			{{else}}
				<p>No pages</p>
			{{/if}}
		</article>
		<article>
			{{{testphp}}}
		</article>
	</section>
</body>

<template name="page">
	<article> {{{excerpt.rendered}}} </article>
</template>
